<html>
  <head>
    <title>Dumways task | Multiplication table</title>
    <style>
      body {
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="text-align: center"><b> Multiplication table</b></h1>

      <b>Input : 5</b><br /><br>
      <b>Output :</b><br /><br />
      5 * 1 = 5 <br />
      5 * 2 = 10<br />
      5 * 3 = 15<br />
      5 * 4 = 20<br />
      5 * 5 = 25<br />
      5 * 6 = 30<br />
      5 * 7 = 35<br />
      5 * 8 = 40<br />
      5 * 9 = 45<br />
      5 * 10 = 50<br />
      <br /><br />
    </div>
    <label><b>input your number</b></label
    ><br />
    <input type="number" name="jumlah" id="jumlah" />
    <button
      onclick="printMultiplication(document.getElementById('jumlah').value)"
    >
      tampilkan
    </button>
    <h3>Output</h3>
    <p id="hasil"></p>
    <button
      onclick="window.open('https://github.com/Ekalavyaaa/dumbways-task', '_blank');"
    >
      My github
    </button>
    <hr />
    <div style="text-align: center">
      <h2>Multiplication table</h2>
      <img src="images/multiplication.png" alt="Gambar Flowchart" width="500" />
    </div>

    <script src="js/multiplication-table.js"></script>
  </body>
</html>
